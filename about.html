<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/1d8e6f9a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <style>
        .container {
            width: 100%;
        }

        .about-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .about-section h2 {
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .about-section p {
            line-height: 1.6;
            color: #666;
        }

        .skills {
            margin-top: 20px;
        }

        .skills h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .skill-bar {
            background-color: #ddd;
            height: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar-fill {
            background-color: #333;
            height: 100%;
            transition: width 0.6s ease;
        }

        @media screen and (max-width: 1024px) {
            .skill-bar-fill {
                transition: none;
                width: 0;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-up {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
    <title>Portfolio | About</title>
</head>

<body>
    <header class="bisect"></header>

    <div class="container">
        <section id="about" class="about-section animate-up">
            <h2>About Me</h2>
            <!-- <p>Hi, I'm [Your Name]. I'm passionate about [your hobbies and interests]. In the future, I aspire to [your future goals]. Here are some of my skills:</p> -->
            <section id="skills">
                <div id="skills-container">
                    <ul>
                        <li>Here is what I used to revolve around</li>
                    </ul>
                </div>
            </section>

            <section id="soft_skill" class="bisect">
                <div class="left">
                    <h1>Core Skills</h1>
                    <p>Around there to experience and explore the new era of technological development</p>
                </div>
                <div class="right">
                    <img src="images/skills/software development.jpg" alt="">
                    <img src="images/skills/data management.jpg" alt="">
                    <img src="images/skills/ui ux.jpg" alt="">
                    <img src="images/skills/web development.jpg" alt="">
                </div>
            </section>
        </section>
    </div>


    <footer></footer>
    <script src="main.js"></script>
    <script>
        // JavaScript for animation
        window.onload = function () {
            var animateElements = document.querySelectorAll('.animate-up');
            animateElements.forEach(function (element) {
                var bounding = element.getBoundingClientRect();
                if (bounding.top < window.innerHeight) {
                    element.classList.add('animate-up');
                }
            });

            window.addEventListener('scroll', function () {
                animateElements.forEach(function (element) {
                    var bounding = element.getBoundingClientRect();
                    if (bounding.top < window.innerHeight) {
                        element.classList.add('animate-up');
                    }
                });
            });
        };
    </script>
</body>

</html>
