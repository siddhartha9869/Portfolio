<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizziress | Register</title>
    <link rel="shortcut icon" href="./images/carpenter logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <main class="container">
        <div class="box">
            <i class="fa-solid fa-circle-user" id="icon"></i>
            <form action="login.html" method="">
                <div id="name">
                    <label for="">Enter Your Name: </label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Your name here" required >
                </div>

                <div id="email">
                    <label for="">Enter Your Email: </label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Your email here" required>
                </div>

                <div id="mob">
                    <label for="">Enter Your Phone: </label>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="mob" placeholder="Your phone here" required>
                </div>

                <div id="pass">
                    <label for="">Enter Your Password: </label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" placeholder="Your password here" required>
                </div>

                <div id="pass">
                    <label for="">Confirm Your Password: </label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" placeholder="Your password here" required>
                </div>

                <button>Register</button>

                <section id="links">
                    <!-- <a href="#">Forget Password</a> -->
                    <a href="login.html">Already Existing User</a>
                </section>
            </form>
        </div>
    </main>


    <script src="js/register.js"></script>
</body>
</html>
