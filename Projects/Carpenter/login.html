<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizziress | Login</title>
    <link rel="shortcut icon" href="./images/carpenter logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="container">
        <div class="box">
                <i class="fa-solid fa-circle-user" id="icon"></i>
                <span id="warn"></span>
            <form action="home.html" method="">
                <div id="email">
                    <label for="">Enter Your Email: </label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Your email here" required>
                </div>

                <div id="pass">
                    <label for="">Enter Your Password: </label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" placeholder="Your password here" required>
                </div>

                <button>Login</button>

                <section id="links">
                    <a href="#">Forget Password</a>
                    <a href="register.html">New User</a>
                </section>
            </form>
        </div>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
