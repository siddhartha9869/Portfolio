<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Table</title>
</head>
<body>
    <section class="container" >
        <h1>Welcome User</h1>
        <p>Please enter your details</p>
        <form action="table.html" method="">
            <div class="fields">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="fields">
                <label for="">Birth Date</label>
                <div>
                    <input type="text" id="month" placeholder="Month" required>
                    <input type="text" id="date" placeholder="Date" required>
                    <input type="text" id="year" placeholder="Year" required>
                </div>
            </div>
            <div class="fields">
                <label for="">Email Id</label>
                <input type="email" id="email" placeholder="Enter Your Email Id">
            </div>

            <!-- <div class="fields">
                <input type="submit" value="Submit" onclick="addItem()">
            </div> -->
            
            <div class="fields">
                <button onclick="addItem()">Submit</button>
            </div>
        </form>
    </section>

    <!-- <button onclick="show()">Display</button> -->
    
    
    
    <script src="main.js"></script>
</body>
</html>
